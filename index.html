<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        div.parent {
            display: flex;
            align-items: stretch;
            background-color: #111;
            height: 100vh;
        }

        div.child {
            background-color: #fbbf00;
            flex-basis: 80%;
        }

        div.sidebar {
            background-color: crimson;
            flex-basis: 20%;
        }

        @media (max-width:450px) {
            div.sidebar {
                flex-basis: 0%;
            }
            div.child {
                flex-basis: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="sidebar"></div>
        <div class="child"></div>
    </div>

</body>
</html>
