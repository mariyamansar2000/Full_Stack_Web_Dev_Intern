<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
            color: white;
        }

        div {
            height: 200px;
            margin: 20px;
            background-color: orange;
        }

        .two {
             background-color: violet;
             position: relative; 
        }
        
        h2 {
            position: relative;
            left: 70%;
        }
    </style>
</head>
<body>
    <div class="two">
        <h2>Heading of div 2</h2>
    </div>
</body>
</html>
